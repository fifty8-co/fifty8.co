<div id="contact-form">
	<form method="post" action="/sendmsg">
		<fieldset>
			<label for="nameField">Your Name</label>
			<input type="text" id="nameField" name="nameField" required/>
			<label for="emailField">Your Email</label>
			<input type="email" id="emailField" name="emailField" required />
			<label for="msgField">Message</label>
			<textarea id="msgField" name="msgField" required ></textarea>
			<label for="referralField">How did you hear about us?</label>
			<select id="referralField" name="referralField">
				<option disabled selected value>-- Select an option --</option>
				<option value="Email">Email</option>
				<option value="Friend">Friend</option>
				<option value="Social media">Social media (Facebook, Twitter, etc.)</option>
				<option value="Search engine">Search engine (Google, Yahoo, Bing, etc.)</option>
				<option value="Other">Other</option>
			</select>
			<input class="button-primary button-full-width" type="submit" value="Send" />
		</fieldset>
	</form>
</div>
