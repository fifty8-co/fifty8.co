<div id="contact-form" class="contact-form">
	<form method="post" action="/sendmsg">
		<fieldset>
			<label for="nameField">Name</label>
			<input type="text" id="nameField" name="nameField" required/>
			<label for="emailField">Email</label>
			<input type="email" id="emailField" name="emailField" required />
			<label for="msgField">Message</label>
			<textarea id="msgField" name="msgField" required ></textarea>
			<input class="button-primary" type="submit" value="Send" />
		</fieldset>
	</form>
</div>
